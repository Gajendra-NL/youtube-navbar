<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SCSS Navbar Template - CSS Grid and Flexbox</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/764355f188.js"></script>
  </head>
  <body>
    <div class="layout">
      <div class="layout__navbar navbar">
        <i class="navbar__menu fas fa-bars"></i>
        <img src="/images/6.2 logo.png.png" class="navbar__logo"/>
        <div class="navbar__search search">
          <div class="search__input">
            <input type="text" placeholder="Search"/>
          </div>
          <div class="search__icon">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="navbar__actions actions">
          <a target="_blank" href="https://youtube.com"><i class="fas fa-video"></i></a>
          <a target="_blank" href="https://youtube.com"><i class="fas fa-th"></i></a>
          <a target="_blank" href="https://youtube.com"><i class="fas fa-share"></i></a>
          <a target="_blank" href="https://youtube.com"><i class="fas fa-bell"></i></a>
        </div>
        <img src="/images/Eden.jpg" class="navbar__profile"/>
      </div>
      <div class="layout__content content">
        <img src="/images/10.3 gti.jpg.jpg" class="navbar__profile"/>
      </div>
    </div>
  </body>
</html>
